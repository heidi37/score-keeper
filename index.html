<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="ping-pong.jpg" alt="ping pong table" />
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="playerOneDisplay">0</span> to <span id="playerTwoDisplay">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="playingto" class="label is-large is-inline">Playing To </label>
                                <div class="select is-rounded">
                                    <select id="playingto" name="playingto">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    </select> 
                                </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button id="playerOneButton" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="playerTwoButton" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                        <div>Photo by <a href="https://unsplash.com/@ellenqin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ellen Qin</a> on <a href="https://unsplash.com/s/photos/ping-pong?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                        </div>
                </div> <!-- column div -->
            </div> <!-- columns div -->
        </div> <!--container div-->
    </section> 
    <script src="app.js"></script>
</body>
</html>
