<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <header>
        <img src="" alt="ping pong table" />
        <h2>Ping Pong Score Keeper</h2>
    </header> 
    <main>
        <h1><span id="playerOneDisplay">0</span> to <span id="playerTwoDisplay">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <label for="playingto">Playing To</label>
        <select id="playingto" name="playingto">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div>  
            <button id="playerOneButton">+1 Player One</button>
            <button id="playerTwoButton">+1 Player Two</button>
            <button id="resetButton">Reset</button>
        </div>  
    </main>
    <script src="app.js"></script>
</body>
</html>
