<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="" alt="ping pong table" />
        <h1>Ping Pong Score Keeper</h1>
    </header> 
    <main>
        <h2>Score</h2>
        <p>Use the buttons below to keep score</p>
        <label for="playingto">Playing To</label>
        <select id="playingto" name="playingto">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>    
        <button>+1 Player One</button>
        <button>+1 Player Two</button>
        <button>Reset</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
